<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRON</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: ui-monospace, SFMono-Regular, SF Mono, Menlo, Consolas, Liberation Mono, monospace;
            background-color: black;
            color: white;
            overflow-x: hidden;
            font-size: 14px;
            line-height: 1.5;
            transition: background-color 0.5s ease;
        }

        .sliding-text {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px 0;
            white-space: nowrap;
            overflow: hidden;
            z-index: 1000;
        }

        .sliding-text span {
            display: inline-block;
            padding-left: 100%;
            animation: slide 20s linear infinite;
        }

        @keyframes slide {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(-100%, 0);
            }
        }

        .content {
            margin-top: 60px;
            padding: 20px;
        }

        pre, code {
            font-family: inherit;
        }

        #countdown {
            font-size: 24px;
            text-align: center;
            margin-top: 100vh;
            padding-bottom: 50vh;
        }
    </style>
</head>
<body>
    <div class="sliding-text">
        <span>&lt;//   CLAIM PRE-RELEASE BADGE BEFORE IT IS GONE FOREVER   //   50% SALE ON EVERYTHING FOR PRE-RELEASE   //&gt;</span>
    </div>
    <div class="content">
        <h1>CRON - Organization</h1>
        <p>Everything here is for a purpose, figure it out</p>
    </div>
    <div id="countdown"></div>

    <script>
        function updateCountdown() {
            const now = new Date();
            const targetDate = new Date(now.getFullYear() + 1, now.getMonth(), now.getDate());
            targetDate.setDate(targetDate.getDate() + 100);

            const timeDiff = targetDate - now;

            const years = 1;
            const days = 100;
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = `
                ${years} year${years !== 1 ? 's' : ''}, 
                ${days} day${days !== 1 ? 's' : ''}, 
                ${hours} hour${hours !== 1 ? 's' : ''}, 
                ${minutes} minute${minutes !== 1 ? 's' : ''}, 
                ${seconds} second${seconds !== 1 ? 's' : ''}
            `;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        window.addEventListener('scroll', function() {
            const countdown = document.getElementById('countdown');
            const countdownRect = countdown.getBoundingClientRect();
            const viewportHeight = window.innerHeight;

            if (countdownRect.top <= viewportHeight && countdownRect.bottom >= 0) {
                const scrollPercentage = (viewportHeight - countdownRect.top) / viewportHeight;
                const red = Math.min(255, Math.round(scrollPercentage * 255));
                document.body.style.backgroundColor = `rgb(${red}, 0, 0)`;
            } else if (countdownRect.top > viewportHeight) {
                document.body.style.backgroundColor = 'black';
            }
        });
    </script>
</body>
</html>
