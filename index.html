<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRON</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: ui-monospace, SFMono-Regular, SF Mono, Menlo, Consolas, Liberation Mono, monospace;
            background-color: black;
            color: white;
            overflow-x: hidden;
            font-size: 14px;
            line-height: 1.5;
            transition: background-color 0.5s ease;
        }
        .floating-language {
            position: fixed;
            bottom: -50px;
            opacity: 0.3;
            font-size: 12px;
            pointer-events: none;
            z-index: -1;
            transition: bottom 10s linear, opacity 10s linear;
        }
    </style>
</head>
<body>
    <div class="sliding-text">
        <span>&lt;//   CLAIM PRE-RELEASE BADGE BEFORE IT IS GONE FOREVER   //   50% SALE ON EVERYTHING FOR PRE-RELEASE   //&gt;</span>
    </div>
    <div class="content">
        <h1>CRON - Organization</h1>
        <p>Everything here is for a purpose, figure it out</p>
    </div>
    <div id="countdown"></div>

    <script>
        function updateCountdown() {
            const now = new Date();
            const targetDate = new Date(now.getFullYear() + 1, now.getMonth(), now.getDate());
            targetDate.setDate(targetDate.getDate() + 100);

            const timeDiff = targetDate - now;

            const years = 1;
            const days = 365;
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = `
                ${years} year${years !== 1 ? 's' : ''}, 
                ${days} day${days !== 1 ? 's' : ''}, 
                ${hours} hour${hours !== 1 ? 's' : ''}, 
                ${minutes} minute${minutes !== 1 ? 's' : ''}, 
                ${seconds} second${seconds !== 1 ? 's' : ''}
            `;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        window.addEventListener('scroll', function() {
            const countdown = document.getElementById('countdown');
            const countdownRect = countdown.getBoundingClientRect();
            const viewportHeight = window.innerHeight;

            if (countdownRect.top <= viewportHeight && countdownRect.bottom >= 0) {
                const scrollPercentage = (viewportHeight - countdownRect.top) / viewportHeight;
                const red = Math.min(255, Math.round(scrollPercentage * 255));
                document.body.style.backgroundColor = `rgb(${red}, 0, 0)`;
            } else if (countdownRect.top > viewportHeight) {
                document.body.style.backgroundColor = 'black';
            }
        });

        // Add floating languages
        const languages = [
            { name: 'Python', description: 'A versatile, high-level programming language' },
            { name: 'JavaScript', description: 'The language of the web' },
            { name: 'Rust', description: 'A systems programming language focused on safety and performance' },
            { name: 'Go', description: 'A statically typed, compiled language designed at Google' },
            { name: 'Ruby', description: 'A dynamic, object-oriented language focused on simplicity' },
            { name: 'Haskell', description: 'A purely functional programming language' },
            { name: 'C++', description: 'A powerful, general-purpose programming language' },
            { name: 'Java', description: 'A popular, object-oriented language for enterprise applications' },
            { name: 'Swift', description: 'Apple\'s language for iOS and macOS development' },
            { name: 'Kotlin', description: 'A modern programming language that makes developers happier' }
        ];

        function createFloatingLanguage() {
            const language = languages[Math.floor(Math.random() * languages.length)];
            const element = document.createElement('div');
            element.className = 'floating-language';
            element.innerHTML = `<strong>${language.name}</strong>: ${language.description}`;
            element.style.left = `${Math.random() * 100}%`;
            document.body.appendChild(element);

            setTimeout(() => {
                element.style.bottom = '120%';
                element.style.opacity = '0';
            }, 100);

            setTimeout(() => {
                element.remove();
            }, 10000);
        }

        setInterval(createFloatingLanguage, 2000);
    </script>
</body>
</html>
