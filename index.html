<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRON</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: ui-monospace, SFMono-Regular, SF Mono, Menlo, Consolas, Liberation Mono, monospace;
            background-color: black;
            color: white;
            overflow-x: hidden;
            font-size: 14px;
            line-height: 1.5;
        }

        .sliding-text {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px 0;
            white-space: nowrap;
            overflow: hidden;
        }

        .sliding-text span {
            display: inline-block;
            padding-left: 100%;
            animation: slide 20s linear infinite;
        }

        @keyframes slide {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(-100%, 0);
            }
        }

        .content {
            margin-top: 60px;
            padding: 20px;
        }

        pre, code {
            font-family: inherit;
        }
    </style>
</head>
<body>
    <div class="sliding-text">
        <span>&lt;//   CLAIM PRE-RELEASE BADGE BEFORE IT IS GONE FOREVER   //   CLAIM PRE-RELEASE BADGE BEFORE IT IS GONE FOREVER   //   CLAIM PRE-RELEASE BADGE BEFORE IT IS GONE FOREVER   //   CLAIM PRE-RELEASE BADGE BEFORE IT IS GONE FOREVER   //&gt;</span>
    </div>
    <div class="content">
        <h1>CRON - Organization</h1>
        <p>Everything here is for a purpose, figure it out</p>
    </div>
</body>
</html>
