<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRON</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #explodeButton {
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #explodeButton:hover {
            background-color: #45a049;
        }
        #counter {
            margin-top: 10px;
            font-size: 16px;
        }
        .explosion {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: red;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            color: white;
            animation: explode 0.5s ease-out;
        }
        @keyframes explode {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <marquee behavior="scroll" direction="left" scrollamount="5" style="color: white; background-color: black;">// CLAIM PRE-RELEASE BADGE BEFORE IT IS GONE FOREVER   //   CLAIM PRE-RELEASE BADGE BEFORE IT IS GONE FOREVER   //   CLAIM PRE-RELEASE BADGE BEFORE IT IS GONE FOREVER   //   CLAIM PRE-RELEASE BADGE BEFORE IT IS GONE FOREVER   //   CLAIM PRE-RELEASE BADGE BEFORE IT IS GONE FOREVER //</marquee>

    <button id="explodeButton">Press Me!</button>
    <div id="counter">Presses left: 27</div>

    <script>
        const button = document.getElementById('explodeButton');
        const counter = document.getElementById('counter');
        let pressCount = 0;

        button.addEventListener('click', () => {
            pressCount++;
            const pressesLeft = 27 - pressCount;
            counter.textContent = `Presses left: ${pressesLeft}`;

            if (pressCount === 27) {
                explode();
            }
        });

        function explode() {
            button.style.display = 'none';
            counter.style.display = 'none';
            const explosion = document.createElement('div');
            explosion.className = 'explosion';
            explosion.textContent = 'BOOM!';
            document.body.appendChild(explosion);
        }
    </script>
</body>
</html>
